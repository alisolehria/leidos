{% extends 'eprofile/base.html' %}
{% load staticfiles %}
{% load countries %}
{% block content %}

          <div class="col-md-10">
  <div class="container-comment">
     <div class="pull-right">
                <a href="{% url 'employee:comments' board.boardID %}"><span class="glyphicon glyphicon-refresh"></span></a>
                </div>
  <br>
            {% for comment in comments %}

                <div class="col-sm-2"> <img src="{% static comment.staff.picture %}" width="80" height="80"> </div>
                <h4>{{ comment.staff.user.first_name }} {{ comment.staff.user.last_name }} at {{ comment.time }}:</h4>
                <p>{{ comment.comment }}</p>


                <br>
              {% endfor %}

  </div>
          <br>
    <form action="{% url 'employee:comments' board.boardID %}" method="post">
        {% csrf_token %}
            <textarea name="comment" rows="4" cols="123" ></textarea>
        <div class="pull-right">
            <button class="btn btn-primary btn-md" type="submit"><span class="glyphicon glyphicon-envelope"></span> Post</button>
</div>



    </form>
      <br>
      <br>
          </div>

      {% endblock %}
