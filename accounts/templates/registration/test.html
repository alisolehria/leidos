<!DOCTYPE html>
<html lang="en">

    <head>
    <meta name="theme-color" content="#ccd7db">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log In</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">

        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
                <link href="{% static "css/form-elements.css" %}" rel="stylesheet">

 <link href="{% static "css/style.css" %}" rel="stylesheet">




    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">

                            <div class="description">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">

                          <div class="form-top">
                            <div class="form-top">

                      <h1><strong><center><img width="80%" alt="" src="{% static "img/leidos.png" %}"></img></center></strong> </h1>
                               <br> <p><strong>Enter your username and password to log in:</strong></p>
                            </div>

                            </div>
                            <div class="form-bottom">
<form method="post" action="{% url 'accounts:login' %}">
                    {% csrf_token %}

                      {{ form|crispy }}
                              <button type="submit" class="btn" style="background-color:#461267;">Sign In!</button>
                          </form>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        <div class="social-login-buttons">
                            <div>
                              <a class="btn btn-link-1" href="{% url 'password_reset' %}">
                             <i class="glyphicon glyphicon-question-sign"></i> Reset/Forgot Password
                           </a>
                           </div>

                          </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Javascript -->
            <script src="{% static "js/jquery.min.js" %}"></script>
          <script src="{% static "js/bootstrap.min.js" %}"></script>

          <script src="{% static "js/jquery.backstretch.min.js" %}"></script>
      <script type="text/javascript">
               var pic1 = "{% static "img/1.jpg" %}";
                var pic2 = "{% static "img/2.jpg" %}";
               var pic3 = "{% static "img/3.jpg" %}";

            </script>
          <script src="{% static "js/scripts.js" %}" type="text/javascript"></script>


        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>
